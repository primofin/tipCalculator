<!DOCTYPE html>

<html>
    <head>
            <link rel="stylesheet" type="text/css" href="calculator.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>TIP CALCULATOR</title>
            <link rel="shortcut icon" type="image/png" href="favicon.ico">
    </head>
    <body>
        <div id="container">
            <h1>tip calculator</h1>
            <div id="calculator">
                <form>
                    <p>How much was your bill ?</p>
                    <p>$<input type="text" id="billamt" placeholder="Bill Amout"></p>
                    <p>How was your service?</p>
                    <select id="serviceQual">
                        <option disabled selected value="0">-- Choose an Option --</option>
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It was OK</option>
                        <option value="0.1">10% - Bad</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>
                    <p>How many people are sharing the bill?</p>
                    <input type="text" id="peopleamt" name="number" placeholder="Number of People"> people
                </form>

                <button type="button" id="calculate">CALCULATE</button>
            </div>
             <!--calculator end-->
             <div id="totalTip">
                 <sup>$</sup><span id="tip">0.00</span>
                 <small id='each'>each</small>
             </div>
             <!-- totalTip end -->

        </div>
        <!-- container end -->
        <script type="text/javascript" src='tip-calculator.js'></script>
    </body>
</html>
